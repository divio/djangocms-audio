<pre>
    File:
    {{ instance.file }}
    {{ instance.is_published }}
    {{ instance.text_title }}
    {{ instance.text_description }}
    {{ instance.text_transcript }}
    {{ instance.attributes_str }}
</pre>

<audio controls
    {% if instance.attributes %}{{ instance.attributes_str }}{% endif %}>
    <source src="{{ instance.file.url }}" type="audio/mpeg">
</audio>
